<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag & Drop Move Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      display: flex;
      gap: 40px;
    }

    .container {
      width: 220px;
      min-height: 250px;
      padding: 10px;
      background: white;
      border: 2px dashed #999;
      border-radius: 10px;
    }

    .container h3 {
      text-align: center;
      margin-top: 0;
      color: #555;
    }

    .item {
      padding: 10px;
      margin: 8px 0;
      background: #4dabf7;
      color: white;
      border-radius: 6px;
      cursor: grab;
      user-select: none;
    }

    .container.drag-over {
      border-color: #4caf50;
      background: #e8f5e9;
    }
  </style>
</head>
<body>

  <!-- OUTSIDE -->
  <div id="outside" class="container">
    <h3>Outside</h3>
    <div class="item" draggable="true" id="item1">Item 1</div>
    <div class="item" draggable="true" id="item2">Item 2</div>
    <div class="item" draggable="true" id="item3">Item 3</div>
    <div class="item" draggable="true" id="item4">Item 4</div>
  </div>

  <!-- INSIDE -->
  <div id="inside" class="container">
    <h3>Inside</h3>
  </div>

  <script>
    const items = document.querySelectorAll(".item");
    const containers = document.querySelectorAll(".container");

    // When dragging starts
    items.forEach(item => {
      item.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", item.id);
      });
    });

    // Allow dropping in containers
    containers.forEach(container => {
      container.addEventListener("dragover", e => {
        e.preventDefault();
        // container.classList.add("drag-over");
      });

      container.addEventListener("dragleave", () => {
        // container.classList.remove("drag-over");
      });

      container.addEventListener("drop", e => {
        e.preventDefault();
        // container.classList.remove("drag-over");

        const id = e.dataTransfer.getData("text/plain");
        const draggedItem = document.getElementById(id);

        container.appendChild(draggedItem);
      });
    });
  </script>

</body>
</html>
